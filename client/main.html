<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic tac toe online</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="vstitle"></div>
    <div class="title">You are not playing now</div>
    <div class="loader" hidden></div>
    <button class="find-game">Find game</button>
    <div class="board">
      <div class="br br1"></div>
      <div class="br br2"></div>
      <div class="br br3"></div>
      <div class="br br4"></div>

      <div class="fields">
        <a href="#" class="field f1" field-num="1"></a>
        <a href="#" class="field f2" field-num="2"></a>
        <a href="#" class="field f3" field-num="3"></a>
        <a href="#" class="field f4" field-num="4"></a>
        <a href="#" class="field f5" field-num="5"></a>
        <a href="#" class="field f6" field-num="6"></a>
        <a href="#" class="field f7" field-num="7"></a>
        <a href="#" class="field f8" field-num="8"></a>
        <a href="#" class="field f9" field-num="9"></a>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
