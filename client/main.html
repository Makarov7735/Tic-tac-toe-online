<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Крестики-нолики онлайн</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/game.webp" type="image/x-icon">
  </head>
  <body>
    <div class="b-popup">
      <div class="b-popup-content">
        <div class="b-popup-title">Кто ты?</div>
        <form action="javascript:void(0);">
          <input class="b-popup-input" type="text" placeholder="Имя в игре" maxlength="15">
          <button class="login-btn">Далее</button>
        </form>
      </div>
    </div>
    <div class="vstitle"></div>
    <div class="title">Крестики-нолики онлайн</div>
    <div class="loader" hidden></div>
    <button class="find-game">Играть!</button>
    <div class="board">
      <div class="br br1"></div>
      <div class="br br2"></div>
      <div class="br br3"></div>
      <div class="br br4"></div>

      <div class="fields">

        <button class="field f1" field-num="1"></button>
        <button class="field f2" field-num="2"></button>
        <button class="field f3" field-num="3"></button>
        <button class="field f4" field-num="4"></button>
        <button class="field f5" field-num="5"></button>
        <button class="field f6" field-num="6"></button>
        <button class="field f7" field-num="7"></button>
        <button class="field f8" field-num="8"></button>
        <button class="field f9" field-num="9"></button>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
